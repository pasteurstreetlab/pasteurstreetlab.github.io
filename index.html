<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasteur Street Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f9f8f6;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
      overflow: hidden;
    }
    img.logo {
      width: clamp(100px, 30vw, 230px);
      height: auto;
      max-width: 90vw;
    }
    h1 {
      font-size: 2rem;
      font-weight: 500;
      letter-spacing: 1px;
      margin: 0;
    }
  </style>
</head>
<body>
  <img class="logo" src="asset/logo.svg" alt="logo">
  <h1>Pasteur Street Lab</h1>
</body>
</html>
